<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | Web Screen Saver</title>
    <style>
      body {
        margin: 0;
        overflow: hidden; /* Hide scrollbars that might appear due to fixed positioning */
      }
      #unity-canvas {
        width: 100vw;  /* Set width to 100% of viewport width */
        height: 100vh; /* Set height to 100% of viewport height */
        position: absolute; /* Position relative to the viewport, ignoring parent elements */
      }
    </style>
  </head>
  <body>
    <canvas id="unity-canvas"></canvas>
    <script src="Build/WebVisBuildHolder.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");

        document.body.style.textAlign = "left";
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        arguments: [],
        dataUrl: "Build/WebVisBuildHolder.data",
        frameworkUrl: "Build/WebVisBuildHolder.framework.js",
        codeUrl: "Build/WebVisBuildHolder.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Argyle Smith",
        productName: "Web Screen Saver",
        productVersion: "0.1.0",
        //matchWebGLToCanvasSize: false, // Disable automatic canvas resizing
        devicePixelRatio: window.devicePixelRatio, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
